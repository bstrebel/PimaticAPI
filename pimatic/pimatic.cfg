[options]
node=core
secrets=~/.pimatic/secrets.cfg
logconfig=~/.pimatic/logging.cfg
loglevel_requests=ERROR
loglevel=INFO

[events]
window=5m
device=.*
exclude=(var_|weather|sunrise|forecast|bmp|syssensor)
format=%Y-%d-%m %H:%M:%S

[alarm_system]
node=core
switch=switch_alarm_system
check=rule_alarm-check

[alarm_devices]
contact_window_office=true


[node_core]
description=primary control node
protocols=https,ssh

[node_local]
description=local default node
protocols=http
